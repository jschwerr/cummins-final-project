<div class="modal-body" style="text-align: center">
    <h3>{{message}}</h3>
    <textarea class="form-control" style="display:block;margin-left:auto;margin-right:auto;width:80%;" placeholder="Enter comments"></textarea>
    <div style="margin: 10px">
        <button class="btn btn-primary" style="width:80px;" ng-click="close()">No</button>
        <button class="btn btn-primary" style="width: 80px;" ng-click="continue()">Yes</button>
    </div>
</div>
