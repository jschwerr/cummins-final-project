<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2" ng-show="!hasServiceEvent">
            <h1>Intake Information:</h1>
            <form name="form" role="form" ng-submit="intakeSubmit()">
                <div class="form-group" ng-class="{ 'has-error': form.serialnum.$dirty && form.serialnum.$error.required }">
                    <label name="serialnum" for="serialnum">Enter Engine Serial Number:</label>
                    <input class="form-control" type="text" id="serialnum">
                    <span ng-show="form.serialnum.$dirty && form.serialnum.$error.required" class="help-block">Serial number is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.enginename.$dirty && form.enginename.$error.required }">
                    <label name="enginename" for="enginename">Engine Name:</label>
                    <input class="form-control" type="text" id="enginename">
                    <span ng-show="form.enginename.$dirty && form.enginename.$error.required" class="help-block">Engine name is required</span>
                </div>
                <div class="form-group">
                    <label name="notes" for="notes">Notes:</label>
                    <textarea class="form-control" id="notes"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h3>Intake Info</h3>
            <p><strong>Engine Serial Number: </strong>12345</p>
            <p><strong>Engine Name: </strong>12345</p>
            <p><strong>Intake Notes: </strong>12345</p>
        </div>
        <div clas="col-sm-6">
            <h3>Service History</h3>
            <table>
                <tr>
                    <th>Test</th>
                </tr>
            </table>
        </div>
    </div>
</div>
