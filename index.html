<body ng-app="cumminsFinalProject">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="indexCtrl">
      <div class="navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand" href="#">
            <img ng-src="img/cummins-logo-bw.png" width="50" height="50" alt="">
        </a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a ui-sref="home"><span style="font-size:2vw;">Guidanz Dashboard</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

      </div>

    <div ui-view></div>
    
    <script type="text/javascript">
        //This is the service worker with the Cache-first network

        //Add this below content to your HTML page, or add the js file to your page at the very top to register sercie worker
        if (navigator.serviceWorker.controller) {
          console.log('[PWA Builder] active service worker found, no need to register')
        } else {

        //Register the ServiceWorker
          navigator.serviceWorker.register('pwabuilder-sw.js', {
            scope: './'
          }).then(function(reg) {
            console.log('Service worker has been registered for scope:'+ reg.scope);
          });
        }
    </script>
