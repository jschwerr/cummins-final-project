<body ng-app="cumminsFinalProject" style="margin-bottom: 70px;">
    
    <div style="position: fixed; top: 0;left: 0;z-index: 999;width: 100%;height:200px;">
        <nav id="nav1" class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="indexCtrl">
          <div class="navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="#">
                <img ng-src="img/cummins-logo-bw.png" width="50" height="50" alt="">
            </a>
            <ul class="navbar-nav mr-auto">
              <li class="nav-item mx-0 mx-lg-1">

              </li>
              <li class="nav-item mx-0 mx-lg-1">

              <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
            </form>
            <a ui-sref="login" class="btn btn-primary ml-5 my-2 my-lg-0" ng-show="isLoggedIn()">Logout</a>
          </div>
        </nav>

        <nav id="nav2" class="navbar navbar-expand-lg" id="mainNav" ng-show="hasServiceEvent" ng-controller="indexCtrl">

              <ul class="navbar-nav">
                <li class="nav-item mx-0 mx-lg-1">
